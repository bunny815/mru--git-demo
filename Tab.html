<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dynamic Tab Navigation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f4f4f4;
        }

        .tabs {
            display: flex;
            border-bottom: 2px solid #ddd;
            margin-bottom: 10px;
        }

        .tab {
            padding: 10px 20px;
            cursor: pointer;
            background: #f9f9f9;
            border: 1px solid #ddd;
            border-bottom: none;
            transition: background 0.3s;
        }

        .tab.active {
            background: #00ffcc;
            color: white;
            border-color: #c3ff00;
        }

        .tab-content {
            display: none;
            padding: 20px;
            background: #fff;
            border: 1px solid #8f0b0b;
            border-radius: 5px;
        }

        .tab-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="tabs">
        <div class="tab active" data-target="content1">Tab 1</div>
        <div class="tab" data-target="content2">Tab 2</div>
        <div class="tab" data-target="content3">Tab 3</div>
    </div>

    <div class="tab-content active" id="content1">
        <p>Content for Tab 1.</p>
    </div>
    <div class="tab-content" id="content2">
        <p>Content for Tab 2.</p>
    </div>
    <div class="tab-content" id="content3">
        <p>Content for Tab 3.</p>
    </div>

    <script>
        const tabs = document.querySelectorAll('.tab');
        const contents = document.querySelectorAll('.tab-content');

        tabs.forEach(tab => {
            tab.addEventListener('click', () => {
                // Remove active class from all tabs and contents
                tabs.forEach(t => t.classList.remove('active'));
                contents.forEach(c => c.classList.remove('active'));

                // Add active class to clicked tab and its corresponding content
                tab.classList.add('active');
                document.getElementById(tab.dataset.target).classList.add('active');
            });
        });
    </script>
</body>
</html>
