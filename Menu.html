<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Accordion Menu</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 20px;
            background: #f4f4f4;
        }

        .accordion {
            max-width: 600px;
            margin: auto;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .accordion-header {
            padding: 10px;
            background: #007BFF;
            color: white;
            cursor: pointer;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .accordion-header.active .arrow {
            transform: rotate(180deg);
        }

        .accordion-content {
            padding: 10px;
            display: none;
            background: #f9f9f9;
        }

        .accordion-content.active {
            display: block;
        }
    </style>
</head>
<body>
    <div class="accordion">
        <div>
            <div class="accordion-header" data-target="content1">
                Section 1 <span class="arrow">&#9660;</span>
            </div>
            <div class="accordion-content" id="content1">
                <p>Content for section 1.</p>
            </div>
        </div>
        <div>
            <div class="accordion-header" data-target="content2">
                Section 2 <span class="arrow">&#9660;</span>
            </div>
            <div class="accordion-content" id="content2">
                <p>Content for section 2.</p>
            </div>
        </div>
        <div>
            <div class="accordion-header" data-target="content3">
                Section 3 <span class="arrow">&#9660;</span>
            </div>
            <div class="accordion-content" id="content3">
                <p>Content for section 3.</p>
            </div>
        </div>
    </div>

    <script>
        document.querySelectorAll('.accordion-header').forEach(header => {
            header.addEventListener('click', () => {
                const target = document.getElementById(header.dataset.target);
                target.classList.toggle('active');
                header.classList.toggle('active');
            });
        });
    </script>
</body>
</html>
